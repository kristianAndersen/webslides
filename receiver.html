<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Cast Receiver</title>
    <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
</head>
<body>
    <h1 id="message">Waiting for message...</h1>

    <script>
        const context = cast.framework.CastReceiverContext.getInstance();
        const options = new cast.framework.CastReceiverOptions();

        options.customNamespaces = {
            'urn:x-cast:com.example.castapp': cast.framework.system.MessageType.STRING
        };

        context.addCustomMessageListener('urn:x-cast:com.gronkBonk.castapp', function(event) {
            const message = event.data;
            document.getElementById('message').textContent = message + ' World!';
        });

        context.start(options);
    </script>
</body>
</html>
