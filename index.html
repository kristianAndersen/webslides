<!DOCTYPE html>
<html>
<head>
    <title>Chrome Cast Sender with Display Info</title>
    <link rel="icon" href="data:,">
</head>
<body>
    <h1>Chrome Cast Sender</h1>
    <button id="castButton">Start Casting</button>
    <div id="displayInfo"></div>
    <div id="status"></div>

    <script>
     
        let session = null;
        let castContext=null;
        const initializeCastApi = ()=> {
               
            castContext.setOptions({
                    receiverApplicationId: 'ED052386',
                    autoJoinPolicy: chrome.cast.AutoJoinPolicy.TAB_AND_ORIGIN_SCOPED

            });
                
                
            castContext = cast.framework.CastContext.getInstance();
        };


castContext.addEventListener(
    
    cast.framework.CastContextEventType.SESSION_STATE_CHANGED,
    (event) => {
      if (event.sessionState === cast.framework.SessionState.SESSION_STARTED) {
        console.log('Session started successfully!');
        session = this.castContext.getCurrentSession();
        
        document.getElementById('castBtn').addEventListener('click', () => this.cast());

      } else if (event.sessionState === cast.framework.SessionState.SESSION_ENDED) {
        console.log('Session ended.');
        session = null;
      }
    }
  );

  const cast =()=> {
        const castContext = cast.framework.CastContext.getInstance();
        const session = castContext.getCurrentSession();
    
        if (!session) {
            console.warn('No cast session available. Prompting user to select a cast device.');
            // Trigger the device selection prompt
            castContext.requestSession();
            return;
        }
    
        console.log('Cast session available. Sending message.');
        //this.state.url = this.getUrls();
      //  this.sendMessage(this.state);
    }       



    

        window['__onGCastApiAvailable'] = function(isAvailable) {
            if (isAvailable) {
                initializeCastApi();
            }
        };



    </script>
<script type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>

</body>
</html>
