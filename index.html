<!DOCTYPE html>
<html>
<head>
    <title>Chrome Cast Sender with Display Info</title>
    <script type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
    <link rel="icon" href="data:,">
</head>
<body>
    <h1>Chrome Cast Sender</h1>
    <button id="castButton">Start Casting</button>
    <div id="displayInfo"></div>
    <div id="status"></div>

    <script>

        const initializeCastApi = ()=> {
            cast.framework.CastContext.getInstance().setOptions({
                receiverApplicationId: 'ED052386',
                autoJoinPolicy: chrome.cast.AutoJoinPolicy.ORIGIN_SCOPED
            });
        };     

        let castSession = cast.framework.CastContext.getInstance().getCurrentSession();
            castSession.sendMessage("namespace", "message");

        // Add an event listener to the defined namespace channel
        castSession.addMessageListener("namespace", (namespace, message) => {
            console.log(namespace, message);
        });

        window['__onGCastApiAvailable'] = function(isAvailable) {
        if (isAvailable) {
            initializeCastApi();
        }
        };



    </script>
</body>
</html>
