<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cast Sender</title>
  <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
  <script>
    let session = null;

    // Initialize the Cast API
    window.onload = function() {
  window['__onGCastApiAvailable'] = function(isAvailable) {
    if (isAvailable) {
      initializeCast();
    }
  };
};


    function initializeCast() {
      const sessionRequest = new chrome.cast.SessionRequest('ED052386');
      const apiConfig = new chrome.cast.ApiConfig(sessionRequest, sessionListener, receiverListener);
      chrome.cast.initialize(apiConfig, onInitSuccess, onError);
    }

    function sessionListener(e) {
      session = e;
    }



    function receiverListener(e) {
      if (e === chrome.cast.ReceiverAvailability.AVAILABLE) {
        document.getElementById('castButton').style.display = 'block';
      }
    }

    function onInitSuccess() {
      console.log('Cast initialization successful');
    }

    function onError(message) {
      console.log('Error:', message);
    }

    function sendMessage() {
      if (session) {
        session.sendMessage('urn:x-cast:com.example.helloworld', 'Hello World', onSuccess, onError);
      }
    }

    function onSuccess() {
      console.log('Message sent successfully');
    }
  </script>
</head>
<body>
  <h1>Cast Sender</h1>
  <button id="castButton" onclick="chrome.cast.requestSession(onRequestSessionSuccess, onError)">Start Casting</button>
  <button onclick="sendMessage()">Send Hello World</button>

  <script>
    function onRequestSessionSuccess(e) {
      session = e;
    }
  </script>
</body>
</html>
