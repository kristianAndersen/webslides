<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Cast Sender</title>
    <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
</head>
<body>
    <h1>Google Cast Sender</h1>
    <button id="castButton">Cast</button>

    <script>
        window['__onGCastApiAvailable'] = function(isAvailable) {
            if (isAvailable) {
                initializeCastApi();
            }
        };

        function initializeCastApi() {
            cast.framework.CastContext.getInstance().setOptions({
                receiverApplicationId: 'ED052386',
                autoJoinPolicy: chrome.cast.AutoJoinPolicy.ORIGIN_SCOPED
            });

            const castButton = document.getElementById('castButton');
            castButton.addEventListener('click', castHello);
        }

        function castHello() {
            const castSession = cast.framework.CastContext.getInstance().getCurrentSession();
            if (castSession) {
                const message = 'Hello';
                castSession.sendMessage('urn:x-cast:com.example.castapp', message);
            }
        }
    </script>
</body>
</html>
