<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplified Cast Sender</title>
    <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
    <script>
        window['__onGCastApiAvailable'] = function(isAvailable) {
            if (isAvailable) {
                initializeCastApi();
            }
        };

        function initializeCastApi() {
            const context = cast.framework.CastContext.getInstance();
            context.setOptions({
                receiverApplicationId: 'ED052386', // Replace with your app ID
                autoJoinPolicy: chrome.cast.AutoJoinPolicy.ORIGIN_SCOPED
            });
        }

        function requestSession() {
            const castContext = cast.framework.CastContext.getInstance();
            castContext.requestSession()
                .then(function(session) {
                    console.log('Cast session started successfully');
                    document.getElementById('status').textContent = 'Connected to Chromecast!';
                })
                .catch(function(error) {
                    console.error('Error starting cast session:', error);
                    document.getElementById('status').textContent = 'Failed to connect: ' + error.message;
                });
        }
    </script>
</head>
<body>
    <h1>Simplified Google Cast Sender</h1>
    <button onclick="requestSession()">Connect to Chromecast</button>
    <p id="status">Not connected</p>
</body>
</html>
