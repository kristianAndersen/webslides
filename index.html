<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Cast Sender</title>
    <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
</head>
<body>
    <h1>Google Cast Sender</h1>
    <button id="castButton">Cast</button>

    <script>
        let castContext;

window['__onGCastApiAvailable'] = function(isAvailable) {
    if (isAvailable) {
        initializeCastApi();
    }
};

function initializeCastApi() {
    castContext = cast.framework.CastContext.getInstance();
    castContext.setOptions({
        receiverApplicationId: 'ED052386',
        autoJoinPolicy: chrome.cast.AutoJoinPolicy.ORIGIN_SCOPED
    });

    const castButton = document.getElementById('castButton');
    castButton.addEventListener('click', castHello);

    // Listen for session state changes
    castContext.addEventListener(
        cast.framework.CastContextEventType.SESSION_STATE_CHANGED,
        function(event) {
            console.log('Session state changed:', event.sessionState);
            if (event.sessionState === cast.framework.SessionState.SESSION_STARTED) {
                castHello();
            }
        }
    );
}

function castHello() {
    const castSession = castContext.getCurrentSession();
    if (castSession) {
        const message = 'Hello';
        castSession.sendMessage('urn:x-cast:com.gronkBonk.castapp', message)
            .then(() => console.log('Message sent successfully'))
            .catch((error) => console.error('Error sending message:', error));
    } else {
        console.log('No active session. Starting a new session...');
        castContext.requestSession()
            .then(() => console.log('Cast session requested'))
            .catch((error) => console.error('Error requesting cast session:', error));
    }
}
    </script>
</body>
</html>
