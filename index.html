<!DOCTYPE html>
<html>
<head>
    <title>Web Slideshow Sender</title>
    <meta name="google-site-verification" content="_XvmZoCUOo_pqbKc2pqZSsQQZXhUm73PJl0CU0o-hDU" />
    <!-- Load the Cast APIs -->
    <script type="text/javascript" src="//www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .url-list {
            margin: 20px 0;
        }
        .url-input {
            display: flex;
            margin-bottom: 10px;
            gap: 10px;
        }
        .url-input input {
            flex-grow: 1;
            padding: 8px;
        }
        button {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
        }
        .controls {
            margin-top: 20px;
        }
        #castStatus {
            margin-top: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
        google-cast-launcher {
    display: block;
    margin: 20px;
}
    </style>
</head>
<body>
    <h1>Web Slideshow Sender</h1>
    <div id="castStatus">Cast status: Not connected</div>
    
    <div class="url-list" id="urlList">
        <div class="url-input">
            <input type="text" placeholder="Enter URL (e.g., https://example.com)">
            <button onclick="removeUrl(this)">Remove</button>
        </div>
    </div>

    <button onclick="addUrlInput()">Add URL</button>

    <div class="controls">
        <label>
            Display time per page (seconds):
            <input type="number" id="displayTime" value="5" min="1" max="300">
        </label>
        <button id="startCast" onclick="startCasting()" disabled>Start Casting</button>
        <button id="stopCast" onclick="stopCasting()" disabled>Stop Casting</button>
    </div>

    <script>
  

        document.addEventListener('DOMContentLoaded', function() {  
    
    
            document.addEventListener('DOMContentLoaded', function() {
  const playButton = document.getElementById('startCast');
  const pauseButton = document.getElementById('stopCast');
  
  // Initialize the Cast context and set the receiver app ID
  const castContext = cast.framework.CastContext.getInstance();
  castContext.setOptions({
    receiverApplicationId: 'ED052386',
    autoJoinPolicy: chrome.cast.AutoJoinPolicy.ORIGIN_SCOPED
  });

  // Add event listeners for the play and pause buttons
  playButton.addEventListener('click', function() {
    const session = castContext.getCurrentSession();
    if (session) {
      const media = session.getMediaSession();
      if (media) {
        media.play();
      }
    }
  });

  pauseButton.addEventListener('click', function() {
    const session = castContext.getCurrentSession();
    if (session) {
      const media = session.getMediaSession();
      if (media) {
        media.pause();
      }
    }
  });
});


        });
   


    </script>
</body>
</html>
